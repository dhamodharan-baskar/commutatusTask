<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title>commutus sample</title>
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="google-maps@1.0.0" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.17"></script>
    <script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>
    <script src="app.js"></script>
    <script src="firebase.js"></script>
    <script src="angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="http://jvandemo.github.io/angularjs-google-maps/dist/angularjs-google-maps.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBCUESwGWP9aky5blA7LT91YItslpxqigo",

    <style>
        .angular-google-map-container {
            height: 400px;
            margin-bottom: 15px;
        }

        .panel-primary {
            padding: 15px;
        }
    </style>
</head>

<body ng-controller="MainCtrl">
<div class="container-fluid">
    <div class="container col-md-6"> <div class="panel panel-default">
    <div class="panel-body">
        <google-map control="map.control" center="map.center" zoom="map.zoom">
            <marker coords="marker.center"></marker>
        </google-map>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="origin" class="col-sm-2 control-label">Origin</label>
                <div class="col-sm-8">
                    <input type="text" id="origin" class="form-control" gm-places-autocomplete ng-model="origin" ng-change="getOrigin()"/>
                </div>
            </div>
            <div class="form-group">
                <label for="destination" class="col-sm-2 control-label" >Destination</label>
                <div class="col-sm-8">
                    <input type="text" id="destination" class="form-control" gm-places-autocomplete ng-model="destination" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button class="btn btn-primary" ng-click="getDirections()">Get Directions</button>
                </div>

            </div>
        </form>
        <div class="col-sm-offset-2 col-sm-8">
            <button class="btn btn-primary"  ng-click="addItem()">save location</button>
        </div>
    </div>
        {{locations}}
<br>
    </div>
    </div><div class="container col-md-6">
    <div id="directionsList" ng-show="showList" class="panel panel-primary"></div>

</div>
</div>
</body>

</html>
